<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diario de viajes</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" type="image/png" href="imgs/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="imgs/travel.svg" alt="Logo" class="logo" />
        <h1 class="header-title">Diario de Viajes</h1>
      </header>
      <div class="sidebar">
       
      </div>
      <div id="map"></div>
    </div>

    <button id="toggle-search" class="toggle-search">
      <img src="imgs/search.svg" alt="Search" class="search-icon" />
    </button>
    <div class="search-bar">
      <form action="" id="search-form">
        <input
          type="text"
          class="search-input hidden"
          id="search-input"
          placeholder="Busca un lugar..."
        />
      </form>
    </div>
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <span class="close-modal">✖</span>
        <h2 class="entry-title">Agregar Nueva Entrada</h2>
        <form id="entryForm">
          <div class="form-row">
            <label for="entryTitle">Título</label>
            <input type="text" id="entryTitle" name="entryTitle" required />
          </div>

          <div class="form-row">
            <label for="entryLocation">Lugar</label>
            <input type="text" id="entryLocation" name="entryLocation" />
          </div>        
          <div class="form-row">
            <label for="entryDescription">Descripción</label>
            <textarea
              id="entryDescription"
              name="entryDescription"
              required
            ></textarea>
          </div>
          <div class="form-row">
            <label for="visitStatus">Estado de visita</label>
            <select id="visitStatus" name="visitStatus">
              <option value="pendiente">Pendiente</option>
              <option value="visitado">Visitado</option>
            </select>
          </div>
          <div class="form-row form__row--hidden">
            <label for="entryPhoto">URL de la Foto</label>
            <input type="url" id="entryPhoto" name="entryPhoto" />
          </div>

          <div class="form-row form__row--hidden">
            <input type="checkbox" id="favorite" name="favorite" />
            <label for="favorite">Marcar como favorito</label>
          </div>

          <button class="submit" type="submit">Guardar</button>
          <button type="button" class="cancel">Cancelar</button>
        </form>
      </div>
    </div>
    <div id="loader" class="loader">
      <img src="imgs/ajax-loader.gif" alt="loader">
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="index.js"></script>
  </body>
</html>
